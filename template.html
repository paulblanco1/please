<html>
<head>
    <title>To-Do List</title>

<body>
    <h1>To-Do List</h1>

    <form action="{{ url_for('add') }}" method="POST">

        <input type="text" name="task" id="task" required>
        <button type="submit">Add task</button>
    </form
